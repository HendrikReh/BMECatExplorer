{% extends "base.html" %}

{% block title %}Error - BMECatDemo Admin{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-8 text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    <h2 class="text-xl font-semibold text-gray-900 mb-2">Connection Error</h2>
    <p class="text-gray-600 mb-6">{{ message }}</p>
    <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-blue-700">
        Try Again
    </a>
</div>
{% endblock %}
