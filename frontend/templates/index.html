{% extends "base.html" %}

{% block title %}Search - BMECatDemo Admin{% endblock %}

{% block content %}
<div class="flex gap-6">
    <!-- Filter Sidebar -->
    <aside class="w-64 flex-shrink-0">
        <div class="bg-white rounded-lg shadow p-4 sticky top-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Filters</h2>

            <!-- Manufacturer filter -->
            <div class="mb-6">
                <label for="manufacturer" class="block text-sm font-medium text-gray-700 mb-2">Manufacturer</label>
                <select
                    id="manufacturer"
                    name="manufacturer"
                    hx-get="/search"
                    hx-trigger="change"
                    hx-target="#results-container"
                    hx-include="#search-input, [name='eclass_id'], [name='price_min'], [name='price_max']"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary text-sm"
                >
                    <option value="">All manufacturers</option>
                    {% for facet in facets.manufacturers %}
                    <option value="{{ facet.value }}" {% if manufacturer == facet.value %}selected{% endif %}>
                        {{ facet.value }} ({{ facet.count }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- ECLASS filter -->
            <div class="mb-6">
                <label for="eclass_id" class="block text-sm font-medium text-gray-700 mb-2">ECLASS Category</label>
                <select
                    id="eclass_id"
                    name="eclass_id"
                    hx-get="/search"
                    hx-trigger="change"
                    hx-target="#results-container"
                    hx-include="#search-input, [name='manufacturer'], [name='price_min'], [name='price_max']"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary text-sm"
                >
                    <option value="">All categories</option>
                    {% for facet in facets.eclass_ids %}
                    <option value="{{ facet.value }}" {% if eclass_id == facet.value %}selected{% endif %}>
                        {{ facet.value }} ({{ facet.count }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Price range -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Price Range (EUR)</label>
                <div class="flex gap-2">
                    <input
                        type="number"
                        name="price_min"
                        placeholder="Min"
                        value="{{ price_min or '' }}"
                        class="w-1/2 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary text-sm"
                        hx-get="/search"
                        hx-trigger="change delay:500ms"
                        hx-target="#results-container"
                        hx-include="#search-input, [name='manufacturer'], [name='eclass_id'], [name='price_max']"
                    >
                    <input
                        type="number"
                        name="price_max"
                        placeholder="Max"
                        value="{{ price_max or '' }}"
                        class="w-1/2 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary text-sm"
                        hx-get="/search"
                        hx-trigger="change delay:500ms"
                        hx-target="#results-container"
                        hx-include="#search-input, [name='manufacturer'], [name='eclass_id'], [name='price_min']"
                    >
                </div>
            </div>

            <!-- Clear filters -->
            <button
                hx-get="/search"
                hx-target="#results-container"
                class="w-full py-2 px-4 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:bg-gray-50"
            >
                Clear all filters
            </button>
        </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 min-w-0">
        <!-- Search bar -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input
                    type="text"
                    id="search-input"
                    name="q"
                    placeholder="Search products by description, manufacturer, article ID..."
                    value="{{ query or '' }}"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary focus:border-primary text-sm"
                    hx-get="/search"
                    hx-trigger="keyup[key=='Enter'], search"
                    hx-target="#results-container"
                    hx-include="[name='manufacturer'], [name='eclass_id'], [name='price_min'], [name='price_max']"
                    hx-indicator="#search-spinner"
                    autocomplete="off"
                >
                <!-- Loading spinner -->
                <div id="search-spinner" class="htmx-indicator absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg class="animate-spin h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <!-- Autocomplete dropdown -->
                <div id="autocomplete-results" class="absolute z-20 w-full bg-white shadow-lg rounded-b-lg mt-1 hidden">
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results-container">
            {% include "partials/search_results.html" %}
        </div>
    </div>
</div>
{% endblock %}
